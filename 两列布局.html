<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两列布局</title>
    <style>
        #box{
         
           
            /* border:1px solid red; */
            overflow: hidden;
            padding:0 0 0 200px;
        }
        #left, #right{
            float:left;

        }
        #left{
            width:200px;
             height:500px;
             background-color: yellow;
             margin-left:-200px;
       
        }
        #right{
            height:500px;
               width:100%;
          
            background-color:green;
        }

    </style>
</head>
<body>
    <div id="box">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
