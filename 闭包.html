<body>
    <script>
        // 1.函数作为返回值
        function f1() {
            var a = 100
            function f2() {
                ++a
                console.log(a) //当前函数作用域没有定义变量a,会去函数定义的父级作用域里去寻找
            }
            return f2
        }
        var f = f1()
        f()  //101
        f() //102
