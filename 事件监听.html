<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='s1'>s1
        <div id='s2'>s2</div>
    </div>
    
    <script>

        s1.addEventListener('click', function (e) {

            console.log('1');

        });
        
        s2.addEventListener('click', function (e) {

            console.log('2');

        });

        s1.addEventListener('click', function (e) {

            console.log('3');

        }, true);
         s2.addEventListener('click', function (e) {

                console.log('4');

            }, true);

    </script>
