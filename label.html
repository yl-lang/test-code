<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签的作用</title>
</head>
<body>
    <form>
        <p>
            <label for="name">账号：<input type="text" id="name" name="name"/>
        </p>
        <p>
            <input type="checkbox" id="remember-me" name="remember-me"><label for="remember-me">记住我</label>
        </p>
    </form>
    
</body>
</html>
