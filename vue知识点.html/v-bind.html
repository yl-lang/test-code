<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="div" v-bind:title='message'>我是一个块元素</div>
    <script>
        var vm = new  Vue({
            el:'#div',
            data:{
                message:"页面加载与"+new Date()
            }
        })
    </script>
</body>
</html>
