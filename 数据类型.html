<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>
    <script>
        var  b = null //初值赋值为null,表明将要赋值为对象。
        b = ['a',1]  //有数据时就为变量赋值为对象（数组也是对象）
        b = null  //最后，释放数组所占用的内存，让b指向的对象成为垃圾对象（被垃圾回收器回收）
        //没有引用指向它的对象就变成了垃圾对象

        // 什么时候给变量赋值为null?
        // 1.初始赋值的时候，表明将要赋值为对象
        // 2.结束前，为了让对象成为垃圾对象，释放内存，被垃圾回收器回收
        

        // 严格区分变量类型和数据类型？
        // 变量类型（变量内存值的类型）：1.基本类型：保存就是基本类型的数据。2.引用类型：保存的是地址值
        // 数据类型：1.基本类型。2.对象类型。


    </script>
</body>
</html>
