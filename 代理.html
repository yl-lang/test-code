<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理是事件冒泡的具体应用</title>
</head>
<body>
    <div id="div1">
        <a href="#">a1</a>
        <a href="#">a2</a>
        <a href="#">a3</a>
        <a href="#">a4</a>
        <a href="#">a5</a>
    </div>

    <script>
        let odiv1=document.getElementById('div1')
        odiv1.addEventListener('click',function(e){
            let target=e.target
            if(target.nodeName==='A'){
                alert(target.innerHTML)
            }
        })
    </script>
</body>
</html>
