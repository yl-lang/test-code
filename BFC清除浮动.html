<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用BFC清除浮动</title>
    <style type="text/css">
        .container {
            border: 1px solid red;
        }
        .img-content {
            width: 100px;
            float: left;
        }
        .bfc {
            /* 触发元素BFC */
            overflow: hidden;   
        }
    </style>
</head>
<body>
    <div class="container bfc">
        <img src="img/002.jpg" alt="tupian" class="img-content">
        <p class="bfc">蓝蓝的天空</p>
    </div>
</body>
</html>
