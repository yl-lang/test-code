<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach遍历数组</title>
</head>
<body>
    <script>
        var a=[1,2,3]
        // 遍历数组的所有元素
        a.forEach(function(item,index){
            console.log(item,index)
        })
    </script>
</body>
</html>
