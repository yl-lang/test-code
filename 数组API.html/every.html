<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every判断所有元素是否都符合条件</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3,4]
        var result = arr.every(function (item, index) {
            if (item < 4) {
                return true
            }

        })
        console.log(result)
    </script>
</body>

</html>
