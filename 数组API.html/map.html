<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map对元素重新组装，生成新数组</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4]
        var a=arr.map(function(item,index){
            return '<b>'+item+'</b>'
        })
        console.log(a)
    </script>
</body>
</html>
