<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort对数组进行排序</title>
</head>
<body>
    <script>
        var arr=[1,4,2,5]
        var a=arr.sort(function(a,b){
            return b-a
        })
        console.log(a)

    </script>
</body>
</html>
