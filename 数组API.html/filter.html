<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter过滤符合条件的元素</title>
</head>
<body>
    <script>
        var arr=[1,2,3]
        var a=arr.filter(function(item,index){
            if(item>2){
                return true;
            }
        })
        console.log(a)
    </script>
</body>
</html>
